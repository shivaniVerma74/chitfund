name: chitfund
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.1.1
  image_picker: ^0.8.7+5
  pin_code_fields: ^7.4.0
  country_list_pick: ^1.0.1+6
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  flutter_super_html_viewer: ^0.1.0
  lottie:


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: poppins
      fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
